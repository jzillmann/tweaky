rootProject.name = 'tweaky'

core('grpc')
core('conductor')
core('conductor-shared')
core('node')
core('node-shared')
core('test')

example('distributed-map', 'shared')
example('distributed-map', 'node')
example('distributed-map', 'gateway')

def core(String shortName) {
    def name = ":tweaky-$shortName"
    include name
    project(name).projectDir = file("core/$shortName")
}

def example(String exampleName, String moduleName) {
    def name = ":tweaky-example-$exampleName-$moduleName"
    include name
    project(name).projectDir = file("examples/$exampleName/$moduleName")
}
